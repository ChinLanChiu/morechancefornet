<link rel="stylesheet" type="text/css" href="js/slick/slick.css">

<script src="js/slick/slick.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
$(document).on('ready', function() {
  $(".vertical-center-4").slick({
    dots: true,
    vertical: true,
    centerMode: true,
    slidesToShow: 4,
    slidesToScroll: 2
  });
  $(".vertical-center-3").slick({
    dots: true,
    vertical: true,
    centerMode: true,
    slidesToShow: 3,
    slidesToScroll: 3
  });
  $(".vertical-center-2").slick({
    dots: true,
    vertical: true,
    centerMode: true,
    slidesToShow: 2,
    slidesToScroll: 2
  });
  $(".vertical-center").slick({
    dots: true,
    vertical: true,
    centerMode: true,
  });
  $(".vertical").slick({
    dots: true,
    vertical: true,
    slidesToShow: 3,
    slidesToScroll: 3
  });
  $(".regular").slick({
    dots: true, //下方點點
    infinite: true,
    slidesToShow: 3,  //輪播預設數量
    slidesToScroll: 3,
    autoplay: true, //自動輪播
    autoplaySpeed: 2000, //自動輪播速度
      responsive: [//RWD斷點開始
        {
          breakpoint: 1280,//1200尺寸以下顯示2個
          settings: {
            slidesToShow: 2,
            slidesToScroll: 1,
          },
        },
        {
          breakpoint: 678,//678尺寸以下顯示2個
          settings: {
            slidesToShow: 1,
            slidesToScroll: 1,
          },
        }
      ],//RWD斷點結束      
  });
  $(".center").slick({
    dots: true,
    infinite: true,
    centerMode: true,
    slidesToShow: 5,
    slidesToScroll: 3
  });
  $(".variable").slick({
    dots: true,
    infinite: true,
    variableWidth: true
  });
  $(".lazy").slick({
    lazyLoad: 'ondemand', // ondemand progressive anticipated
    infinite: true
  });
});
</script>
<!-- slick輪播圖 end -->

);

  section.className = 'section--purple wow animate__animated animate__fadeInDown';
  this.parentNode.insertBefore(section, this);
};
</script>
